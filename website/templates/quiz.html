<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2; /* Pale grey background */
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #quiz-container {
      background-color: #d81919; /* White background for the quiz container */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      text-align: center;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      padding: 10px;
      border: 1px solid #3498db; /* Blue border for options */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #3498db; /* Blue background on hover */
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="quiz-container">
    {% for row in data %}
      <div class="question">{{ row[1] }}</div>
      <div class="options">
        <div class="option" onclick="checkAnswer('{{ row[2] }}')">A. {{ row[2] }}</div>
        <div class="option" onclick="checkAnswer('{{ row[3]  }}')">B. {{ row[3] }}</div>
        <div class="option" onclick="checkAnswer('{{ row[4] }}')">C. {{ row[4] }}</div>
        <div class="option" onclick="checkAnswer('{{ row[5] }}')">D. {{ row[5] }}</div>
        <div class="option" onclick="checkAnswer('{{ row[6] }}')">E. {{ row[6] }}</div>
      </div>
    {% endfor %}
  </div>


</body>
</html>
