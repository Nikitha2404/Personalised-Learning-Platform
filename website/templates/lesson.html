<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #progress-bar {
      width: 80%;
      height: 20px;
      background-color: #ecf0f1;
      border-radius: 10px;
      margin-top: 20px;
      position: relative;
    }

    #progress-bar-fill {
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(45deg, #848bb4, #eeeef7);
      transition: width 0.3s ease;
    }

    #lessons-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* Three columns */
      grid-gap: 200px;
      margin-top: 20px;
      padding: 50px;
      box-sizing: border-box;
    }

    .lesson-card {
      width: 100%;
      height: 120px;
      padding: 50px;
      border-radius: 20px;
      background: linear-gradient(45deg, #a9d3ee, #f2f1f5);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .lesson-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
  </style>
  <title>Course Lessons</title>
</head>
<body>

<div id="progress-bar">
  <div id="progress-bar-fill" style="width: 30%;"></div>
</div>

<div id="lessons-container">
  {% for row in data %}
  <div class="lesson-card">
    <h3><a href="/{{ row[4] }}{{ row[0] }}">{{ row[1] }}</a></h3>
  </div>
  {% endfor %}
</div>

</body>
</html>
