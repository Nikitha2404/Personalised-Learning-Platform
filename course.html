<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #courses-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      max-width: 1200px;
    }

    .course-card {
      width: 300px;
      margin: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .course-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .course-info {
      padding: 15px;
    }

    h3 {
      margin-top: 0;
      color: #3498db;
    }

    p {
      margin: 0;
      color: #777;
    }
  </style>
  <title>Available Courses</title>
</head>
<body>

<div id="courses-container">
  <div class="course-card">
    <img class="course-image" src="https://via.placeholder.com/300x200" alt="Course Image">
    <div class="course-info">
      <h3>Web Development</h3>
      <p>Learn HTML, CSS, and JavaScript to build modern websites.</p>
    </div>
  </div>

  <div class="course-card">
    <img class="course-image" src="https://via.placeholder.com/300x200" alt="Course Image">
    <div class="course-info">
      <h3>Data Science</h3>
      <p>Explore the world of data and analytics with Python and statistics.</p>
    </div>
  </div>

  <div class="course-card">
    <img class="course-image" src="https://via.placeholder.com/300x200" alt="Course Image">
    <div class="course-info">
      <h3>Graphic Design</h3>
      <p>Unleash your creativity with courses in graphic design and illustration.</p>
    </div>
  </div>

  <!-- Add more courses as needed -->

</div>

</body>
</html>
